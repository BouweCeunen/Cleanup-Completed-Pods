apiVersion: batch/v1beta1
kind: CronJob
metadata:
  labels:
    app: cleanup-completed-pods-cronjob
  name: cleanup-completed-pods-cronjob
  namespace: argo
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: cleanup-completed-pods
          containers:
          - name: cleanup-completed-pods
            image: bouwe/cleanup-completed-pods:0.0.1
            env:
            - name: NAMESPACE
              value: argo
            resources:
              limits:
                cpu: 100m
                memory: 100Mi
              requests:
                cpu: 10m
                memory: 10Mi
          restartPolicy: OnFailure



